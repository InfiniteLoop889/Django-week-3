<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="pb-4">
        <div class="bg-white border rounded-5">
            <section class="p-4 d-flex justify-content-center  w-100">
                <div class="card" style="max-width: 22rem;">
                    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                        <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/111.webp" class="img-fluid" alt="Beach Sunrise">
                        <a href="#!">
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">

                            content.
                        </p>
                        <a href="#!" class="btn btn-primary">Button</a>
                    </div>
                </div>
            </section>
            <div class="p-4 text-center border-top mobile-hidden">
                <a class="btn btn-link px-3" data-mdb-toggle="collapse" href="#example3" role="button" aria-expanded="true" aria-controls="example3" data-ripple-color="hsl(0, 0%, 67%)" style="">

                    <span class="d-none d-md-inline-block">
                        Show code
                    </span>
                </a>
                <a class="btn btn-link px-3 " data-ripple-color="hsl(0, 0%, 67%)">
                    <i class="fas fa-file-code me-md-2 pe-none"></i>
                    <span class="d-none d-md-inline-block export-to-snippet pe-none">
                        Edit in sandbox
                    </span>
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
